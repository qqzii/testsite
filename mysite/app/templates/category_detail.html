{% extends 'base.html' %}

{% block content %}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'base' %}">Домашняя</a></li>
    <li class="breadcrumb-item active">{{ category.name}}</li>
  </ol>
</nav>

<div class="row">
            {% for product in category_products %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <a href="{{ product.get_absolute_url }}"><img src="{{ product.image.url }}" alt="" class="card-img-top"></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="{{ product.get_absolute_url }}">{{ product.title }}</a>
                            </h4>
                            <h5>{{ product.price }} BYN</h5>
                            <a href="{% url 'add_to_cart' ct_model=product.get_model_name slug=product.slug %}">
                                <button class="btn btn-danger">Добавить в корзину</button>
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>

{% endblock content %}
